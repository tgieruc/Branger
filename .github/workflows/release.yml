name: Build Android

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build APK via EAS
        run: |
          eas build --platform android --profile preview --non-interactive --json > build-result.json

      - name: Download APK
        run: |
          BUILD_URL=$(python3 -c "import json; print(json.load(open('build-result.json'))[0]['artifacts']['buildUrl'])")
          curl -L -o branger.apk "$BUILD_URL"

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: branger.apk
          generate_release_notes: true

      - name: Upload APK artifact
        if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
        uses: actions/upload-artifact@v4
        with:
          name: branger-apk
          path: branger.apk
